<div *ngIf="images && images.length > 0" class="carousel-container">
    <img *ngFor="let image of images; let i = index" 
        [src]="image.imageSrc" 
        [alt]="image.imageAlt"
        [ngClass]="{'image-active': selectedIndex === i}"
        (click)="click(image.imageSrc)"
        (dblclick)="DoubleClick(image.idImage)"
        class="fade"
    >
    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of images; let i = index" class="dot" [ngClass]="{'active':selectedIndex === i}" (click)="selectedImagen(i)">

        </span>
    </div>

    <button *ngIf="controls" class="btn-carousel btn-prev" (click)="onPrevClick()">
        <mat-icon class="icon-carousel icon-prev">chevron_left</mat-icon>
    </button>

    <button *ngIf="controls" class="btn-carousel btn-next" (click)="onNextClick()">
        <mat-icon class="icon-carousel icon-next">chevron_right</mat-icon>
    </button>
</div>
