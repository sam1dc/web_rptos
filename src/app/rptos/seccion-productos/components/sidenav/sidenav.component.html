<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : '' ">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">S</button>
        <div class="logo-text" *ngIf="collapsed">staging</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-divider color="accent" class="mt-3"></mat-divider>

    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routerLink]">
                <mat-icon  class="ml-3">{{data.icon}}</mat-icon>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
