<div *ngIf="isLoading">
  <div class="flex flex-column align-items-center mt-8 md:col-6 lg:col-3 md:col-offset-4 md:mt-8">
    <mat-spinner></mat-spinner>
    <h3 class="mt-3">Cargando</h3>
  </div>
</div>

<div *ngIf="!isLoading">
  <div mat-dialog-content>
    <h2>Fotos del Pedido</h2>
      <mat-card>
        <mat-card-content>
            <shared-carousel [images]="fotoPedidoAlmacen" (receiveImageId)="borrarImagen($event)"></shared-carousel>
          </mat-card-content>
      </mat-card>
    <shared-uploads-files (sendImageFiles)="cargarArchivos($event)"></shared-uploads-files>
  </div>
</div>
